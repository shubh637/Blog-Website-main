<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogzy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
   /* Custom Styles */
/* Custom Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #3494e6, #ec6ead);
    color: #fff;
}

.container {
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
}

header {
    padding: 1em 0;
}

header h1 {
    margin: 0;
    font-size: 2em;
}

main {
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 20px;
    border-radius: 10px;
    margin-bottom: 20px; /* Add margin at the bottom */
}

main .container {
    max-width: 600px;
    margin: 0 auto;
}

main h2 {
    color: #333;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

main section {
    margin-bottom: 20px;
}


#post-form {
    margin-bottom: 20px;
}
#post-list {
    margin-bottom: 20px;
    max-height: 300px; /* Set a maximum height for the post list */
    overflow-y: auto; /* Add a vertical scrollbar if content exceeds the height */
}
form {
    display: grid;
    grid-gap: 10px;
}

label {
    font-weight: bold;
    color: #333;
}

textarea {
    height: 100px;
}

button {
    cursor: pointer;
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
}

button:hover {
    background-color: #555;
}

ul {
    padding: 0;
    color: black;
}

li {
    margin-bottom: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h2 {
    color: #333;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

h3 {
    color: #333;
}

p {
    margin-top: 10px;
}

/* ... Your existing styles ... */

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    width: 100%;
    margin-top: 20px; /* Add margin at the top */
}

footer p {
    margin: 0;
}
/* Responsive Styles */
@media screen and (max-width: 768px) {
    main {
        padding: 10px;
    }

    form {
        grid-template-columns: 1fr;
    }
}

@media screen and (max-width: 576px) {
    header h1 {
        font-size: 1.5em;
    }

    li {
        padding: 10px;
    }
}

</style>
<header class="bg-dark text-white py-4">
    <div class="container">
        <h1 class="mb-0">Blog Website</h1>
    </div>
</header>
<main class="container mt-4">
    <section id="post-form" class="mb-4">
        <h2>Create a New Post</h2>
        <form id="create-post-form">
            <div class="mb-3">
                <label for="post-title" class="form-label">Title:</label>
                <input type="text" id="post-title" name="postTitle" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="post-content" class="form-label">Content:</label>
                <textarea id="post-content" name="postContent" class="form-control" required></textarea>
            </div>
    
            <button type="submit" class="btn btn-dark">Create Post</button>
        </form>
    </section>

    <section id="post-list">
        <h2 class="mb-3">Recent Posts</h2>
        <ul id="posts" class="list-unstyled"></ul>
        </section>
    </main>
    <footer>
        <p>Â© Bhaskar</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
